<style type="text/css">

* { margin:0;
	padding:0;
}

html {height: 100%;}

body{
	position: relative;
	background: #F3F3F4;
	

}

.navbox {
	position: relative;
	float: left;
}

ul.nav {
	list-style: none;
	display: block;
	width: 80px;
	position: relative;
	top: 0px;
	left: 10px;
	padding: 60px 0 60px 0;
	background: url(../css/shad2.png) no-repeat;
	-webkit-background-size: 50% 100%;
}

li {
	margin: 10px 0 0 0;
}

ul.nav li a {
	-webkit-transition: all 0.3s ease-out;
	background: #cbcbcb url(../css/border.png) no-repeat;
	color: #174867;
	padding: 7px 15px 7px 15px;
	-webkit-border-top-right-radius: 10px;
 	-webkit-border-bottom-right-radius: 10px;
	width: 80px;
	display: block;
	text-decoration: none;
	-webkit-box-shadow: 2px 2px 4px #888;
	cursor:pointer;
	font-size: 15px;
}

ul.nav li a:hover {
	background: #ebebeb url(../css/border.png) no-repeat;
	color: #67a5cd;
	padding: 7px 15px 7px 30px;
}

ul.nav li a.current {
	background: #ebebeb url(../css/border.png) no-repeat;
	color: #67a5cd;
	padding: 7px 15px 7px 30px;
}

</style>



<script type="text/javascript">

	window.onload=function(){ 
	
		
		document.getElementById("chartIframe").src= "artistmanage.jsp";
	}
	
	function menuClick(obj) {

	
		var sidemenus = document.getElementsByTagName("a");

		//alert(sidemenus.length);

		for (i = 0; i < sidemenus.length; i++) {

			var reg = new RegExp('(\\s|^)' + "current" + '(\\s|$)');
			sidemenus[i].className = sidemenus[i].className.replace(reg, ' ');
		}

		obj.className = obj.className + " " + "current";

		var chartPage = obj.getAttribute("value");

	
		//载入成功后再显示
		document.getElementById("chartIframe").src = chartPage;
	

	}

	

</script>


<style type="text/css">

a:link { color: #545454; text-decoration: none;}

a:hover {text-decoration: none; color:#eb0102;}
a:active {text-decoration: none; color:#eb0102;}

</style>


</head>
